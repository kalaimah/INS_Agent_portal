<div style="font-size: medium;font-weight: 400;margin-left:100px ; margin-top: 30px;font-weight:bold;">
    CG Protect Form
    <i class="far fa-share-alt" style="margin-left:900px;width:100"></i>&nbsp;
    <img src="/assets/whatsapp.webp" style="margin-left:10px;margin-right:20px" width="40" height="40">
  </div>
  <br>
  <div class="card" style="margin-left:100px ; margin-top: 30px;font-weight:bold;">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <div>
          Personal Details
        </div>
        <br>
        <div class="input-group">
          <label for="firstname">Firstname</label>
          <input type="text" name="firstname" id="firstname">    
        </div>
        <br>
        <div class="input-group">
          <label for="firstname">Lastname</label>
          <input type="text" name="firstname" id="firstname">
      
        </div>
        
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        
        <div class="footer">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>


</div>
